<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Application Tracker</h1>
    </header>

    <div class="container">
        <div id="form-container">
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="text" id="coNumber" placeholder="CO Number">
            <button id="trackButton">Track Application</button>
        </div>
<div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
    <img src="loading.gif" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
</div>
        <div id="letter-container" style="display: none;">
            <p id="letter-content"></p>
        </div>

        <div id="error-message" style="display: none;">
            <p>Data not found. Please check your information.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Application Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
